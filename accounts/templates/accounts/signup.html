{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}
{% block content %}

        <div class="signup-background">
            <h1>Create a new account.  It's fast and painless.</h1>
            <form class="signup-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button">Signup</button>
            </form>
        </div>

{% endblock content %}
