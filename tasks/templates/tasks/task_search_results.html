{% extends 'base.html' %}
{% block title %}{% endblock title %}
{% block content %}
{% if tasks %}
{% for task in tasks %}
<div>
    <li class="task-item">
        <a href="{% url 'show_task' task.id %}">{{ task.name }}</a>
    </li>
</div>
{% endfor %}
{% else %}
<div>
    <h1 class="no-results">No task search results found for "{{ query }}"</h1>
</div>
<div>
    <h1>Please enter a search query</h1>
</div>
{% endif %}
{% endblock content %}
